<!DOCTYPE html>
<html>
  <head>
    <head>
      <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon"/>
      <title>Golden Unicorn</title>
      <link rel="stylesheet" type="text/css" href="css/game.css" />
      <link rel="stylesheet" type="text/css" href="css/loading-bar.css" />
  </head>
  
  <body>

      <img id="banner" src="img/banner-3.png" alt="banner" title="banner"/>

    <div id="scoreAndSpins">
      <div id="spins"></div>
      <div id="score"></div>
      <div id="heartProgress" class="ldBar label-center"
        data-type="stroke"
        data-stroke="rgb(255, 28, 236)"
        data-storke-width="40"
        data-stroke-trail="white"
        style="width:250px;height:250px;margin-left:10px;margin-top:100px;transform: rotateZ(-30deg);"
        data-path="M81.495,13.923c-11.368-5.261-26.234-0.311-31.489,11.032C44.74,13.612,29.879,8.657,18.511,13.923  C6.402,19.539,0.613,33.883,10.175,50.804c6.792,12.04,18.826,21.111,39.831,37.379c20.993-16.268,33.033-25.344,39.819-37.379  C99.387,33.883,93.598,19.539,81.495,13.923z"
        ></div>
    </div>

    <div id="wrapper">
      <!-- The first SVG is the wheel itself with the images on the slices -->
      <svg id="roulette">
        <g>
          <!-- this is the outside border around the wheel -->
          <circle cx="250" cy="250" r="250" fill="#444444" stroke="#222222" style="stroke-width:1px" />
    
          <g id="wheelDisc">
              <g id="slicesContainer"></g>
          </g>
        </g>
      </svg>
  
      <div id="centerCircle"></div>
      <img id="arrowImage" src="img/Arrow.png"></img>
      <div id="markerDiv"></div>
      <button id="spinButton" type="click">Spin</button>
      <div id="leaderboard">
        <p id="leaderboardMessage"></p>
        <a href="leaderboard.html"><button id="goToLeaderboard">Leaderboard</button></a>
      </div>
      <img id="imageSlideInUnicorn" src="img/Unicorn-Gold-512.png" alt="Golden Unicorn" title="Golden Unicorn"></img>
      <img id="imageSlideInCat" src="img/Kitten-512.png" alt="Evil Kitteh" title="Evil Kitteh"></img>
      <img id="imageSlideInRainbowUnicorn" src="img/Unicorn-512.png" alt="Rainbow Unicorn" title="Rainbow Unicorn"></img>
    </div>
    <script type="text/javascript" src="js/Player.js"></script>
    <script type="text/javascript" src="js/loading-bar.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
  </body>
</html>
